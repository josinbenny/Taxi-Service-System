<style>
    .tabelraw {
        border: 1px solid #ddd;
        padding: 20px;
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        background-color: #4CAF50;
        color: white;
        font-family: Arial, sans-serif;
        border-radius: 8px;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .tabelraw:hover {
        transform: scale(1.02);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .tabelraw p {
        margin: 0;
        font-size: 18px;
    }

    .tabelraw a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
    }

    .tabelraw a:hover {
        color: #FFD700; 
    }
</style>

<div class="tabelraw">
    <p>
        <a href="{{ doc.route }}">Route Name: {{ doc.title or doc.name }}</a>,<br>
    </p>
